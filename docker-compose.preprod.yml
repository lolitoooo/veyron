version: '3'

services:
  frontend:
    container_name: veyron-frontend-preprod
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=https://api-preprod.veyron-paris.fr
    restart: always
    depends_on:
      - backend

  backend:
    container_name: veyron-backend-preprod
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/veyron_preprod
      - JWT_SECRET=your_preprod_jwt_secret
      - PORT=3000
    restart: always
    depends_on:
      - mongodb

  mongodb:
    container_name: veyron-mongodb-preprod
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data_preprod:/data/db
    restart: always

volumes:
  mongodb_data_preprod:
