version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.f.preprod
    env_file:
      - ./frontend/.env.preprod
    restart: always
    networks:
      - veyron-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.b.preprod
    env_file:
      - ./backend/.env.preprod
    restart: always
    depends_on:
      - mongodb
    networks:
      - veyron-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/veyron-preprod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - veyron-network

  mongodb:
    container_name: veyron-mongodb-preprod
    image: mongo:latest
    volumes:
      - mongodb_data_preprod:/data/db
    restart: always
    networks:
      - veyron-network

networks:
  veyron-network:

volumes:
  mongodb_data_preprod: