version: '3'
services:
  mongodb:
    container_name: veyron-mongodb-preprod
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: veyron
      MONGO_INITDB_ROOT_PASSWORD: veyronpassword
    restart: always
    networks:
      - veyron-network

  backend:
    container_name: veyron-backend-preprod
    build:
      context: ./backend
      dockerfile: Dockerfile.b.preprod
    image: veyron-backend-preprod
    env_file:
      - ./backend/.env.preprod
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - backend_images:/app/public/images
      - backend_uploads:/app/public/uploads
    restart: always
    depends_on:
      - mongodb
    networks:
      - veyron-network

  frontend:
    container_name: veyron-frontend-preprod
    build:
      context: ./frontend
      dockerfile: Dockerfile.f.preprod
    image: veyron-frontend-preprod
    env_file:
      - ./frontend/.env.preprod
    ports:
      - "127.0.0.1:8090:80"
    restart: always
    depends_on:
      - backend
    networks:
      - veyron-network

networks:
  veyron-network:

volumes:
  mongodb_data:
  backend_images:
  backend_uploads: