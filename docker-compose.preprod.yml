version: '3'

services:
  frontend:
    container_name: veyron-frontend-preprod
    build:
      context: ./frontend
      dockerfile: Dockerfile.f.preprod
    ports:
      - "8001:80"
    env_file:
      - ./frontend/.env.preprod
    restart: always
    depends_on:
      - backend

  backend:
    container_name: veyron-backend-preprod
    build:
      context: ./backend
      dockerfile: Dockerfile.b.preprod
    ports:
      - "3001:3000"
    env_file:
      - ./backend/.env.preprod
    restart: always
    depends_on:
      - mongodb

  mongodb:
    container_name: veyron-mongodb-preprod
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data_preprod:/data/db
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

volumes:
  mongodb_data_preprod: