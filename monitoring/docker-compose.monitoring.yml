services:
  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: ntfy
    restart: unless-stopped
    command:
      - serve
    environment:
      - TZ=Europe/Paris
      - NTFY_BASE_URL=https://ntfy.veyron-paris.fr
      - NTFY_CACHE_FILE=/var/cache/ntfy/cache.db
      - NTFY_AUTH_FILE=/var/cache/ntfy/auth.db
      #- NTFY_AUTH_DEFAULT_ACCESS=deny-all
      - NTFY_BEHIND_PROXY=true
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
      - NTFY_CACHE_DURATION=12h
      - NTFY_KEEPALIVE_INTERVAL=45s
      - NTFY_MANAGER_INTERVAL=1m
    volumes:
      - ./ntfy/cache:/var/cache/ntfy
      - ./ntfy/config:/etc/ntfy
    ports:
      - "8080:80"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  glitchtip-postgres:
    image: postgres:15-alpine
    container_name: glitchtip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: glitchtip
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: ${GLITCHTIP_DB_PASSWORD}
    volumes:
      - ./glitchtip/postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glitchtip"]
      interval: 10s
      timeout: 5s
      retries: 5

  glitchtip-redis:
    image: redis:7-alpine
    container_name: glitchtip-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./glitchtip/redis-data:/data
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  glitchtip-web:
    image: glitchtip/glitchtip:latest
    container_name: glitchtip-web
    restart: unless-stopped
    depends_on:
      glitchtip-postgres:
        condition: service_healthy
      glitchtip-redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://glitchtip:${GLITCHTIP_DB_PASSWORD}@glitchtip-postgres:5432/glitchtip
      REDIS_URL: redis://glitchtip-redis:6379
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY}
      PORT: 8000
      EMAIL_URL: ${EMAIL_URL}
      GLITCHTIP_DOMAIN: https://glitchtip.veyron-paris.fr
      DEFAULT_FROM_EMAIL: glitchtip@veyron-paris.fr
      CELERY_WORKER_AUTOSCALE: 1,3
      CELERY_WORKER_MAX_TASKS_PER_CHILD: 10000
      ENABLE_ORGANIZATION_CREATION: "true"
      ENABLE_USER_REGISTRATION: "false"
      GLITCHTIP_MAX_EVENT_LIFE_DAYS: 90
    ports:
      - "8001:8000"
    volumes:
      - ./glitchtip/uploads:/code/uploads
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/_health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  glitchtip-worker:
    image: glitchtip/glitchtip:latest
    container_name: glitchtip-worker
    restart: unless-stopped
    command: ./bin/run-celery-with-beat.sh
    depends_on:
      glitchtip-postgres:
        condition: service_healthy
      glitchtip-redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://glitchtip:${GLITCHTIP_DB_PASSWORD}@glitchtip-postgres:5432/glitchtip
      REDIS_URL: redis://glitchtip-redis:6379
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY}
      EMAIL_URL: ${EMAIL_URL}
      CELERY_WORKER_AUTOSCALE: 1,3
      CELERY_WORKER_MAX_TASKS_PER_CHILD: 10000
    networks:
      - monitoring

  glitchtip-migrate:
    image: glitchtip/glitchtip:latest
    container_name: glitchtip-migrate
    depends_on:
      glitchtip-postgres:
        condition: service_healthy
    command: "./manage.py migrate"
    environment:
      DATABASE_URL: postgres://glitchtip:${GLITCHTIP_DB_PASSWORD}@glitchtip-postgres:5432/glitchtip
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY}
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
