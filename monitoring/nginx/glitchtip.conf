# Fichier: /etc/nginx/sites-available/glitchtip.veyron-paris.fr

upstream glitchtip_backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name glitchtip.veyron-paris.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name glitchtip.veyron-paris.fr;

    ssl_certificate /etc/letsencrypt/live/glitchtip.veyron-paris.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/glitchtip.veyron-paris.fr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/glitchtip.veyron-paris.fr/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/glitchtip.access.log;
    error_log /var/log/nginx/glitchtip.error.log;

    client_max_body_size 100M;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://glitchtip_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    location /static/ {
        proxy_pass http://glitchtip_backend;
        proxy_cache_valid 200 1d;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
        expires 1d;
    }

    location /media/ {
        proxy_pass http://glitchtip_backend;
        proxy_cache_valid 200 7d;
        expires 7d;
    }
}
