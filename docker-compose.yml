services:

  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    depends_on:
      - mongodb
    networks:
      - veyron-network

  mongodb:
    image: mongo:latest
    container_name: veyron-mongodb
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - veyron-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.b.development
    container_name: veyron-backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    env_file:
      - ./backend/.env.development
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - veyron-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.f.development
    container_name: veyron-frontend
    restart: always
    ports:
      - "80:5173"
    depends_on:
      - backend
    environment:
      - DOCKER_ENV=true
    env_file:
      - ./frontend/.env.development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - veyron-network

networks:
  veyron-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local