server {
    listen 80;
    listen 443 ssl;
    server_name veyron-paris.fr;

    # SSL configuration (à activer après avoir configuré SSL/TLS)
    # ssl_certificate /etc/letsencrypt/live/veyron-paris.fr/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/veyron-paris.fr/privkey.pem;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 8080;
    listen 8443 ssl;
    server_name preprod.veyron-paris.fr;

    # SSL configuration (à activer après avoir configuré SSL/TLS)
    # ssl_certificate /etc/letsencrypt/live/preprod.veyron-paris.fr/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/preprod.veyron-paris.fr/privkey.pem;

    location / {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

